<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div>
        <c:if test="#{AuthenticationBean.getIdentity() != null}">
            <h:form>
                <table>
                    <tr>
                        <td>Prihlásený: </td>
                        <td><strong><h:outputText value="#{AuthenticationBean.getIdentityLogin()} "/></strong></td>
                    <td><h:commandButton value="Odhlásiť" action="#{AuthenticationBean.logout()}"/></td>
                    </tr>
                </table>
            </h:form>

        </c:if>
        <c:if test="#{AuthenticationBean.getIdentity() == null}">
            <h:form>
                <span>
                    <h:messages styleClass="error"/>
                </span>
                <span>
                    login:
                    <h:inputText value="#{AuthenticationBean.loginForForm}"/>
                </span>
                <span>
                    heslo:
                    <h:inputSecret value="#{AuthenticationBean.passwordForForm}"/>
                </span>

                <h:commandButton value="Prihlásiť" action="#{AuthenticationBean.doLogin()}"/>
            </h:form>
        </c:if>
    </div>
</ui:composition>
