<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/clodwar/templates/public-template.xhtml">

    <ui:define name="title">
        ClodWar - Registration
    </ui:define>

    <ui:define name="image">
        <link href="#{request.contextPath}/clodwar/templates/background/css/full4.css" rel="stylesheet"/>
    </ui:define>
    
    <ui:define name="head">
        <style>
            .form-control{ 
                width: 50%;
            }
        </style>  
    </ui:define>
    
    <ui:define name="content">
        <div class="row" style="background-color: rgba(255,255,255,0.7); margin-top: 30px; min-height: 85vh; margin-bottom: 30px">
            <div class="col-lg-12">
                <h1 class="text-center">ClodWar Registration</h1>
            </div>
            <h:form id="register">
                <div class="form-group">
                    <label class="col-md-offset-3" for="loginInput">Login</label>
                    <h:inputText class="form-control center-block" id="loginInput" required="true" value="#{RegistrationBean.pilot.login}" validator="#{RegistrationBean.validateLogin}"/>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-3" for="il2NickInput">IL-2 nick</label>
                    <h:inputText class="form-control center-block" id="il2NickInput" required="true" value="#{RegistrationBean.pilot.il2NickName}" validator="#{RegistrationBean.validateNick}"/>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-3" for="tsNickInput">TeamSpeak nick</label>
                    <h:inputText class="form-control center-block" id="tsNickInput" required="true" value="#{RegistrationBean.pilot.ts3NickName}" validator="#{RegistrationBean.validateTs3Nick}"/>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-3" for="pass">Password</label>
                    <h:inputSecret class="form-control center-block" id="pass" required="true" value="#{RegistrationBean.passwd}"/>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-3" for="passCheck">Password Verification</label>
                    <h:inputSecret class="form-control center-block" id="passCheck" rendered="true" validator="#{RegistrationBean.validatePasswds}" value="#{RegistrationBean.passwdCheck}">
                        <f:attribute name="passwordId" value="register:pass"/><br/>
                    </h:inputSecret>  
                </div>
                <div class="form-group">
                  <label class="col-md-offset-3" for="emailInput">Email address</label>
                  <h:inputText class="form-control center-block" id="emailInput" value="#{RegistrationBean.pilot.email}"/>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-3">Select side</label>
                    <h:selectOneMenu class="form-control center-block" id="side" value="#{RegistrationBean.pilot.side}">
                        <f:selectItems value="#{RegistrationBean.sideEnumValues}" var="g" itemLabel="#{g.label}"/>
                    </h:selectOneMenu>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <td colspan="2"><h:messages style="outline: 1px solid #FF0000; background-color: rgba(255, 179, 179,0.8); color: red"/></td>    
                </div>
                <h:commandButton class="btn btn-default col-md-offset-3" value="Register" action="#{RegistrationBean.registerPilotClod()}"/>
            </h:form>  
        </div>
    </ui:define>   
    
</ui:composition>
</html>
