<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/clodwar/templates/public-template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        ClodWar - Online now
    </ui:define>

    <ui:define name="image">
        <link href="#{request.contextPath}/clodwar/templates/background/css/full.css" rel="stylesheet"/>
    </ui:define>
    
     <ui:define name="head">
        <style>
            .table.firstcenter td:first-child {
                text-align: center;
            } 
        </style>
    </ui:define>
 
    <ui:define name="content">
        <div class="row" style="background-color: rgba(255,255,255,0.6); margin-top: 50px; min-height: 80vh; margin-bottom: 50px">
            <div class="col-lg-12">
                <h1 class="text-center">Online Players</h1>
            </div>
            <div class="col-md-6">
                <h:form>
                    <h3 class="text-center" style="color: red; margin-top: 0px"><img src="#{request.contextPath}/clodwar/templates/background/images/Axis.png" style="max-height: 30px; max-width: 30px; margin-top: -5px"/> Axis</h3>
                    <table class="table table-bordered table-striped clicktable firstcenter red" style="background-color: rgba(255,0,0,0.075)"> 
                        <tr style="background-color: rgba(255, 0, 0,0.25); cursor: default">
                            <th class="text-center">#</th>
                            <th >Nick</th>
                        </tr>
                        <c:set value="1" var="enum"></c:set>
                        <c:forEach items="${ClodwarStatisticsBean.getOnlinePlayersOfSide('Axis')}" var="pilot">
                            <tr class='clickable-row' data-href='#{request.contextPath}clodwar/statistics/pilot-stats.jsf?login=#{pilot.login}'>
                                <td>#{enum}</td>
                                <td>#{pilot.login}</td>                       
                            </tr>  
                            <c:set value="#{enum + 1}" var="enum"></c:set>                      
                        </c:forEach>  
                    </table>
                </h:form>
            </div>
            <div class="col-md-6">
                <h:form>
                    <h3 class="text-center" style="color: blue; margin-top: 0px"><img src="#{request.contextPath}/clodwar/templates/background/images/Allies.png" style="max-height: 30px; max-width: 30px; margin-top: -5px"/> Allies</h3>
                    <table class="table table-bordered table-striped clicktable firstcenter blue" style="background-color: rgba(0,0,255,0.075)"> 
                        <tr style="background-color: rgba(0, 0, 255,0.25); cursor: default">
                            <th class="text-center">#</th>
                            <th>Nick</th>
                        </tr>
                        <c:set value="1" var="enum"></c:set>
                        <c:forEach items="${ClodwarStatisticsBean.getOnlinePlayersOfSide('Allies')}" var="pilot">
                            <tr class='clickable-row' data-href='#{request.contextPath}/clodwar/statistics/pilot-stats.jsf?login=#{pilot.login}'>
                                <td>#{enum}</td>
                                <td>#{pilot.login}</td>                       
                            </tr>  
                            <c:set value="#{enum + 1}" var="enum"></c:set>                       
                        </c:forEach>  
                    </table>
                </h:form>
            </div>
        </div>
    </ui:define>   
    
</ui:composition>
</html>
