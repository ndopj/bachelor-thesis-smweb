    <style>

<h:body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">  <!-- style="border-radius: 0; border-width:0 0 1px; position: fixed; top: 0" -->
        
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top_menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--ui:insert name="nav_home">
                    <a class="navbar-brand" href="/SMWeb/clodwar/">ClodWar</a>
                </ui:insert-->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top_menu">
                <ui:insert name="top_menu">Navbar</ui:insert>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

    <ui:insert name="sidebar"></ui:insert>
    
    <div class="container" style=" ">

            <div class="row" style="background-color: rgba(255,255,255,0.45); margin-top: 50px; min-height: 80vh; margin-bottom: 50px">

    <!-- Bootstrap Core JavaScript -->
    <script src="#{request.contextPath}/clodwar/templates/background/js/bootstrap.min.js"></script>
    
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        
        jQuery(document).ready(function($) {
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });
        });
    </script>
