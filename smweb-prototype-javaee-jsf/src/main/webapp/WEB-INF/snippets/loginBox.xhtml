<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div>
        <c:if test="#{authenticationBacking.getIdentity() != null}">
            <h:form>
                <table>
                    <tr>
                        <td>Prihlásený: </td>
                        <td><strong><h:outputText value="#{authenticationBacking.getIdentity()} "/></strong></td>
                        <td><h:commandButton value="Odhlasit sa" action="#{logoutBacking.submit}"></h:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>

        </c:if>
        <c:if test="#{authenticationBacking.getIdentity() == null}">
            <h:form method="post">
                <span>
                    <h:messages styleClass="error"/>
                </span>
                <span>
                    login:
                    <h:inputText value="#{authenticationBacking.userName}"/>
                </span>
                <span>
                    heslo:
                    <h:inputSecret value="#{authenticationBacking.password}"/>
                </span>

                <h:commandButton value="Prihlásiť" type="submit" action="#{authenticationBacking.login}"/>
            </h:form>
        </c:if>
    </div>
</ui:composition>
