<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/public-template.xhtml">

    <ui:define name="title">
        Prihlásenie
    </ui:define>

    <ui:define name="content">
        <h1>Prihlásenie do systému</h1>
        <h:form action="" method="post">
            <table>
                <tr>
                    <td></td>
                    <td colspan="2"><h:messages styleClass="error"/></td>
                </tr>
                <tr>
                    <td>login: </td>
                    <td><h:inputText name="username" value="#{authenticationBacking.userName}"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td>password: </td>
                    <td><h:inputSecret name="password" value="#{authenticationBacking.password}"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton id="butt" type="submit" value="Log In" action="#{authenticationBacking.login}"/></td>
                    <h:message for="butt" styleClass="error"/>
                    <td></td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
</html>
